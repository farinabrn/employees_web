<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Employee Details</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</head>
	<body>
	<div class="container">
		<br>
		<div class="form-group row">
			<label class="col-sm-1 col-form-label"></label>
			<div class="col-sm-4">
				<h3>Employee Details</h3>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Employee Id:</label>
			<div class="col-sm-4">
				{{ employee.id }}
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Employee Name:</label>
			<div class="col-sm-4">
				{{ employee.name }}
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Employee Email:</label>
			<div class="col-sm-4">
				{{ employee.email }}
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Employee Hiring Date:</label>
			<div class="col-sm-4">
				{{ employee.hiring_date }}
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Employee Cell Phone:</label>
			<div class="col-sm-4">
				{{ employee.cell_phone }}
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Employee Salary:</label>
			<div class="col-sm-4">
				{{ employee.salary }}
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Employee Role:</label>
			<div class="col-sm-4">
				{{ employee.get_role_display.capitalize }}
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Employee Managed Count:</label>
			<div class="col-sm-4">
				{{ employee.get_managed_count }}
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Employee Managed Salary:</label>
			<div class="col-sm-4">
				{{ employee.get_managed_salary }}
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Employee Manager:</label>
			<div class="col-sm-4">
				{{ employee.manager }}
			</div>
		</div>
		<a href="{% url 'employees:index' %}">Voltar</a>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

	</body>
</html>
